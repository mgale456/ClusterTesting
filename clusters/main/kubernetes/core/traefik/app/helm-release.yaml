---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  #  targetNamespace: jellyfin
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      tcp:
        type: LoadBalancer
        loadBalancerIP: ${TRAEFIK_IP}
    metrics:
      main:
        enabled: false
    defaultCertificate: "domain-0-wildcard"
    ingress:
      main:
        enabled: true
        hosts:
          - host: traefik.${INGRESS_URL}
            paths:
              - path: /
                pathType: Prefix
                overrideService:
                  name: main
                  port: 9000
        tls:
          - hosts:
              - traefik.${INGRESS_URL}
            certificateIssuer: "domain-0-wildcard"
        integrations:
          certManager:
            enabled: true
            certificateIssuer: "domain-0-wildcard"
          homepage:
            enabled: true
            href: https://traefik.${INGRESS_URL}/dashboard/
            group: Default
