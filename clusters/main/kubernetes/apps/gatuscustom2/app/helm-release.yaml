apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatuscustom2
  namespace: gatuscustom2
spec:
  interval: 15m
  chart:
    spec:
      chart: charts/gatuscustom2
      version: 0.0.8
      sourceRef:
        kind: GitRepository
        name: cluster
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer

    ingress:
      main:
        enabled: true
        hosts:
          - host: gatus2.${INGRESS_URL}
            paths:
              - path: /
                pathType: Prefix
                overrideService:
                  name: main
                  port: 80
        tls:
          - hosts:
              - gatus2.${INGRESS_URL}
            clusterIssuer: "domain-0-le-prod"
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          homepage:
            enabled: true
            group: Default
    cnpg:
      main:
        enabled: false
    configmap:
      config:
        enabled: true
        data:
          config.yaml: |
            endpoints:
              - name: example
                url: https://example.org
                interval: 60s
                conditions:
                  - "[STATUS] == 200"
                  - "[BODY] == pat(*<h1>Example Domain</h1>*)"
              - name: Home Assistant
                url: http://${HASS_EXTERNAL_IP}:8123
                interval: 300s
                conditions:
                  - "[STATUS] == 200"
              - name: Blocky DNS
                url: ${BLOCKY_IP}
                dns:
                  query-name: google.com
                  query-type: "A"
                conditions:
                  - "[DNS_RCODE] == NOERROR"
