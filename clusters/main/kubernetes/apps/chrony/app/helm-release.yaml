---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chrony
  namespace: chrony
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: simonrupf/chronyd
      pullPolicy: IfNotPresent
      tag: 0.6.1@sha256:c2242fb3153cf478c893c24694d61aad001f6f7df05aade88d5b6540a98f9fe5
    service:
      main:
        type: LoadBalancer
        LoadBalancerIP: ${CHRONY_IP}
        ports:
          main:
            port: 123
            protocol: udp
    ingress:
      main:
        enabled: false
        integrations:
          homepage:
            enabled: true
            group: Default
            widget:
              enabled: false
