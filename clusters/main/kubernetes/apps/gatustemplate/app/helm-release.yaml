apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatustemplate
  namespace: gatustemplate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: twinproduction/gatus
      pullPolicy: IfNotPresent
      tag: v5.13.1@sha256:977129a3cad3253906ef9c95d16a0f19a3ab5d3892404da809798b5b34bbd04d
    persistence:
      config:
        enabled: true
        mountPath: /data
    configmap:
      config:
        enabled: true
        data:
          config.yaml: |
            endpoints:
              - name: example
                url: https://example.org
                interval: 60s
                conditions:
                  - "[STATUS] == 200"
                  - "[BODY] == pat(*<h1>Example Domain</h1>*)"
    service:
      main:
        type: LoadBalancer
        ports:
          main:
            port: 80
            targetPort: 8080

    ingress:
      main:
        enabled: true
        hosts:
          - host: gatustemplate.${INGRESS_URL}
            paths:
              - path: /
                pathType: Prefix
                overrideService:
                  name: main
                  port: 80
        tls:
          - hosts:
              - gatustemplate.${INGRESS_URL}
            clusterIssuer: "domain-0-le-prod"
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          homepage:
            enabled: true
            group: Default
