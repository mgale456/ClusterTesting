apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatuscustom
  namespace: gatuscustom
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      type: LoadBalancer
      port: 80
      targetPort: 8080
      annotations: {}
      labels: {}

    ingress:
      main:
        enabled: true
        hosts:
          - host: gatus3.${INGRESS_URL}
            paths:
              - path: /
                pathType: Prefix
                overrideService:
                  name: main
                  port: 80
        tls:
          - hosts:
              - gatus3.${INGRESS_URL}
            clusterIssuer: "domain-0-le-prod"
        integrations:
          certManager:
            enabled: true
          homepage:
            enabled: true
            group: Default
