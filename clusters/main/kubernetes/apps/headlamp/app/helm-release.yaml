---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.77
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        ports:
          main:
            enabled: true
            primary: true
            port: 4466
            protocol: http
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/headlamp-k8s/headlamp
      tag: 0.39.0@sha256:c8c564ffbf088955efa4d08523df1b76e3bc4594efaf85efe9996ab99ebe48b2
    workload:
      main:
        enabled: true
        primary: true
        type: Deployment
        podSpec:
          containers:
            main:
              enabled: true
              primary: true
              env:
                HEADLAMP_CONFIG_TRACING_ENABLED: true
                HEADLAMP_CONFIG_SERVICE_NAME: main
                HEADLAMP_CONFIG_SERVICE_VERSION: latest
              extraArgs:
                - "-in-cluster"
                - "-plugins-dir=/headlamp/plugins"
    rbac:
      main:
        enabled: true
        primary: true
        clusterWide: true
        rules:
          - apiGroups: ["*"]
            resources: ["*"]
            verbs: ["get", "list", "watch"]
    serviceAccount:
      main:
        enabled: true
        primary: true

    podOptions:
      automountServiceAccountToken: true
      hostUsers: true
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/instance: "internal"
        hosts:
          - host: headlamp.${INGRESS_URL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - headlamp.${INGRESS_URL}
        integrations:
          homepage:
            enabled: true
            group: Default
