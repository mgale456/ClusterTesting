apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
  namespace: gatus
spec:
  interval: 15m
  chart:
    spec:
      chart: gatus
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: gatus
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podSecurityContext:
      fsGroup: 65534

    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      readOnlyRootFilesystem: true

    # Expose the gatus service to be accessed from outside the cluster (LoadBalancer service)
    # or access it from within the cluster (ClusterIP service). Set the service type and the port to serve it.
    # ref: https://kubernetes.io/docs/concepts/services-networking/service/
    service:
      type: LoadBalancer
      port: 80
      targetPort: 8080
      annotations: {}
      labels: {}

    ingress:
      enabled: false

    # Extra environment variables that will be pass onto deployment pods
    # Expects key: value
    env:
      {}
      # GATUS_CONFIG_PATH: config/config.yaml
      # SECRET_VAR:
      #   valueFrom:
      #     secretKeyRef:
      #       name: gatus-secret
      #       key: secret

    # Enable persistence using Persistent Volume Claims
    # ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
    persistence:
      enabled: false
      size: 200Mi
      mountPath: /data
      # subPath: ""
      accessModes:
        - ReadWriteOnce
      finalizers:
        - kubernetes.io/pvc-protection
      # annotations: {}
      # selectorLabels: {}
      # existingClaim: ""
      # storageClassName: default

    # Gatus configuration
    # ref: https://github.com/TwiN/gatus#configuration
    config:
      endpoints:
        - name: example
          url: https://example.org
          interval: 60s
          conditions:
            - "[STATUS] == 200"
            - "[BODY] == pat(*<h1>Example Domain</h1>*)"
        - name: frigate
          url: http://frigate.frigate.svc.cluster.local:10500
          interval: 60s
          conditions:
            - "[STATUS] == 200"
            #- "[BODY] == pat(*<h1>Example Domain</h1>*)"
