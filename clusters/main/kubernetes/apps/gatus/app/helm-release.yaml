apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
  namespace: gatus
spec:
  interval: 15m
  chart:
    spec:
      chart: gatus
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/instance: "internal"
        hosts:
          - host: gatus.${INGRESS_URL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - gatus.${INGRESS_URL}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-wildcard"
          homepage:
            enabled: true
            group: Default
    cnpg:
      main:
        enabled: false
    configmap:
      config:
        enabled: true
        data:
          config.yaml: |
            endpoints:
              - name: Home Assistant
                group: Home Automation
                url: http://${HASS_EXTERNAL_IP}:8123
                interval: 300s
                conditions:
                  - "[STATUS] == 200"
              - name: Blocky DNS
                group: Kubernetes
                url: ${BLOCKY_IP}
                interval: 300s
                dns:
                  query-name: google.com
                  query-type: "A"
                conditions:
                  - "[DNS_RCODE] == NOERROR"
              - name: Adguard DNS
                group: Home Automation
                url: ${HASS_EXTERNAL_IP}
                interval: 300s
                dns:
                  query-name: google.com
                  query-type: "A"
                conditions:
                  - "[DNS_RCODE] == NOERROR"
              - name: TrueNAS Scale
                group: Other
                url: http://${TRUENAS_EXTERNAL_IP}:81
                interval: 300s
                conditions:
                  - "[STATUS] == 200"
