---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: music-assistant
  namespace: music-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/music-assistant/server
      tag: 2.2.4
    service:
      main:
        type: LoadBalancer
        LoadBalancerIP: ${MUSIC_ASSISTANT_IP}
        ports:
          main:
            port: 8095
            protocol: http
      stream:
        enabled: true
        type: LoadBalancer
        LoadBalancerIP: ${MUSIC_ASSISTANT_IP}
        ports:
          stream:
            port: 8097
            protocol: http
    securityContext:
      container:
        readOnlyRootFilesystem: false
    persistence:
      data:
        enabled: true
        mountPath: /data
    ingress:
      main:
        enabled: true
        hosts:
          - host: music-assistant.${INGRESS_URL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - music-assistant.${INGRESS_URL}
        integrations:
          homepage:
            enabled: true
            group: Home Automation
            widget:
              enabled: false
