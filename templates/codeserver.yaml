addons:
  codeserver:
    enabled: true
    ingress:
      hosts:
        - host: cs.REPLACEME.${INGRESS_URL}
          paths:
            - path: /
              pathType: Prefix
              overrideService:
                name: main
                port: 12321
      tls:
        - hosts:
            - cs.REPLACEME.${INGRESS_URL}
          certificateIssuer: "cfcert"
      integrations:
        certManager:
          enabled: true
          certificateIssuer: "cfcert"
